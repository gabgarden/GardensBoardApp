<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>User Registration</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form th:action="@{/user/register}" method="post" th:object="${user}">
            <div class="text-center mb-4">
                <img src="/images/logo.png" class="mb-4 logo-img" height="77" width="92" alt="Logo"/>
            </div>
            <h1 class="h3 mb-3 fw-normal">Register a New Account</h1>

            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Full name" required>
                <label for="name">Name</label>
            </div>

            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" required>
                <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button class="btn btn-success w-100 py-2" type="submit">Register</button>
        </form>
    </main>
</body>
</html>
