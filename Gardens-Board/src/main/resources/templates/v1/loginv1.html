<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Login Page</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">

        <!-- Display error message if login fails -->
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password
        </div>

        <!-- Display success message if user logs out -->
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out
        </div>

        <form th:action="@{/login/authenticate}" method="post">
            <div class="text-center mb-4">
                <img src="/images/logo.png" class="mb-4 logo-img" height="77" width="92" alt="Logo"/>
            </div>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            
            <button class="btn btn-primary w-100 py-2" type="submit">Sign In</button>
            
            <div class="text-center mt-3">
                <p>Don't have an account? <a th:href="@{/user/}">Register</a></p>
            </div>
        </form>
    </main>
</body>
</html>
