<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: common-head('Garden\'s Board - Register')}"></head>

<body>
    <div class="gardens-container">
        <div class="main-content">
            
            <div th:replace="~{fragments :: main-logo}"></div>
            
            <div class="gardens-card" style="max-width: 400px; width: 100%;">
                <h2 class="gardens-card-title text-center">Register a New Account</h2>
                
                <form th:action="@{/user/register}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <input type="text" class="gardens-input" id="name" th:field="*{name}" placeholder="Full name" required>
                    </div>
                    
                    <div class="mb-3">
                        <input type="text" class="gardens-input" id="username" th:field="*{username}" placeholder="Username" required>
                    </div>
                    
                    <div class="mb-3">
                        <input type="password" class="gardens-input" id="password" th:field="*{password}" placeholder="Password" required>
                    </div>
                    
                    <button class="gardens-btn w-100" type="submit">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                    
                    <div class="text-center mt-4" style="color: rgba(255, 255, 255, 0.7);">
                        Already have an account? <a th:href="@{/login}" style="color: var(--light-green); text-decoration: none;">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <div th:replace="~{fragments :: common-scripts}"></div>
</body>
</html>
