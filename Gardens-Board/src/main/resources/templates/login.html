<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">


<head th:replace="~{fragments :: common-head('Garden\'s Board - Login')}"></head>

<body>
    <div class="gardens-container">
        <div class="main-content">
          
            <div th:replace="~{fragments :: main-logo}"></div>
            
          
            <div th:if="${param.error}" class="gardens-card" style="background-color: rgba(233, 113, 165, 0.2); color: var(--pink);">
                <i class="fas fa-exclamation-circle"></i> Invalid username or password
            </div>

          
            <div th:if="${param.logout}" class="gardens-card" style="background-color: rgba(143, 230, 109, 0.2); color: var(--light-green);">
                <i class="fas fa-check-circle"></i> You have been logged out
            </div>

            <div class="gardens-card" style="max-width: 400px; width: 100%;">
                <h2 class="gardens-card-title text-center">Please sign in</h2>
                
                <form th:action="@{/login/authenticate}" method="post">
                    <div class="mb-3">
                        <input type="text" class="gardens-input" id="username" name="username" placeholder="Username" required>
                    </div>
                    
                    <div class="mb-3">
                        <input type="password" class="gardens-input" id="password" name="password" placeholder="Password" required>
                    </div>
                    
                    <div class="mb-3">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe" style="color: rgba(255, 255, 255, 0.7);"> Remember Me</label>
                    </div>
                    
                    <button class="gardens-btn w-100" type="submit">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                    
                    <div class="text-center mt-4" style="color: rgba(255, 255, 255, 0.7);">
                        Don't have an account? <a th:href="@{/user/}">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <div th:replace="~{fragments :: common-scripts}"></div>
</body>
</html>
