    <!DOCTYPE html>
    <html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

    <!-- Fragment head -->
    <head th:fragment="common-head(title)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/garden-style.css}">
        <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->
        <title th:text="${title}">Garden's Board</title>
    </head>

    <!-- Fragment nav -->
    <div th:fragment="top-nav">
        <div class="top-nav">
            
            <div class="nav-icons">
                <a th:href="@{/user/home/{userId}(userId=${userId})}" class="nav-icon"><i class="fas fa-home"></i></a>
                <a th:href="@{/tasks(userId=${userId})}" class="nav-icon"><i class="fas fa-tasks"></i></a>
                <a th:href="@{/demos}" class="nav-icon"><i class="fas fa-music"></i></a>
                <a th:href="@{/user/my-account(userId=${userId})}" class="nav-icon"><i class="fas fa-user-circle"></i></a>
                <a th:href="@{/login}" class="nav-icon"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </div>



    <!-- Fragment logo  -->
    <div th:fragment="main-logo">
        <div class="logo-container">
            <img src="/images/logo.png" class="main-logo" alt="Garden's Board Logo"/>
        </div>
        <div class="divider" ></div>
    </div>




    <!-- Fragment scripts  -->
    <div th:fragment="common-scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>

    </html>
